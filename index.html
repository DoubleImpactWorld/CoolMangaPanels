<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions in Elegance</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Bubblegum Sans', cursive;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background: #180138 url('goldnew.png') no-repeat center center fixed; /* Background image is goldnew.png */
            background-size: cover;
        }

        /* Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        header {
            text-align: center;
            padding-top: 150px;
            z-index: 2;
            position: relative;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #9b59b6;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8), 0 0 20px rgba(155, 89, 182, 0.6), 0 0 30px rgba(155, 89, 182, 0.4);
        }

        header p {
            font-size: 1.8rem;
            color: #d1b203;
            text-shadow: 0 0 5px rgba(177, 97, 243, 0.911), 0 0 10px rgba(150, 23, 209, 0.6), 0 0 15px rgba(85, 4, 133, 0.856);
        }

        /* Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            z-index: 1;
        }

        .gallery figure {
            width: 60%;
        }

        .gallery img {
            width: 100%;
            max-width: 600px; /* Added max-width */
            height: auto;
            border-radius: 10px;
            border: 5px solid #ffd700;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.8);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Social Icons */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            color: #ffd700;
            font-size: 1.8rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff4500;
        }

        /* Music Toggle Button */
        #music-toggle {
            display: none; /* Hide the music toggle button using CSS */
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                font-size: 1rem;
            }

            header h1 {
                font-size: 3rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .gallery figure {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header style="text-align: center; padding-top: 150px; z-index: 2; position: relative;">

    </header>

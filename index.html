  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    /* The body gets a fixed, full-page background */
    body {
      min-height: 100%;
      font-family: 'Bubblegum Sans', cursive;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: url('goldnew.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(30,30,30,0.8);
      padding: 15px;
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }
    /* Main content container */
    .main-container {
      position: relative;
      z-index: 1;
      /* Add top padding to avoid the nav bar */
      padding-top: 80px;
    }
    /* Header styles */
    header {
      text-align: center;
      margin: 50px 0;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155,89,182,0.8),
                   0 0 20px rgba(155,89,182,0.6),
                   0 0 30px rgba(155,89,182,0.4);
    }
    header p {
      font-size: 1.8rem;
      color: #d1b203;
      text-shadow: 0 0 5px rgba(177,97,243,0.911),
                   0 0 10px rgba(150,23,209,0.6),
                   0 0 15px rgba(85,4,133,0.856);
    }
    /* Gallery - stacked vertically */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery figure {
      width: 100%;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      border: 5px solid #ffd700;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255,215,0,0.8);
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
    }
    /* Social Icons */
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .social-icons a {
      color: #ffd700;
      font-size: 1.8rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #ff4500;
    }
    /* Music Toggle Button */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      color: #333;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 1000;
    }
    #music-toggle:hover {
      background: #ffd700;
    }
    /* Mobile styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      nav a {
        font-size: 1rem;
      }
      header h1 {
        font-size: 3rem;
      }
      header p {
        font-size: 1.2rem;
      }
      .gallery figure {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>

    </ul>
  </nav>

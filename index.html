<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .gallery figure {
            max-width: 300px;
        }
        .gallery img {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <figure>
            <img src="Isagi.jpg" alt="Isagi-Bluelock">
        </figure>
        <figure>
            <img src="jun.png" alt="Gojo-JJK">
        </figure>
    </div>
</body>
</html>
